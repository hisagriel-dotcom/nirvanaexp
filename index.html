<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nirvana Exp</title>
    <style>
        /* Ослепительно белый фон для эффекта яркости */
        body { 
            background-color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        
        .icon { 
            font-size: 80px; 
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.1));
        }

        h1 { 
            font-size: 20px; 
            color: #555; 
            font-weight: 300; 
            letter-spacing: 1px;
        }

        .hint {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body onclick="startExperience()">

    <div class="icon">✨</div>
    <h1>АКТИВИРОВАТЬ</h1>
    <div class="hint">(нажмите на экран)</div>

    <audio id="magicSound" preload="auto">
        <source src="https://actions.google.com/sounds/v1/foley/wind_chime_single.ogg" type="audio/ogg">
    </audio>

    <script>
        function startExperience() {
            const audio = document.getElementById("magicSound");
            
            // Прямая ссылка на ваше видео (Pastel Mood Lights)
            const youtubeURL = "https://www.youtube.com/watch?v=29qJRbkvsk4"; 

            // 1. Пытаемся воспроизвести звук
            audio.play().catch(e => console.log("Sound error:", e));

            // 2. Небольшая пауза, чтобы звук начался, и переход в YouTube
            setTimeout(function() {
                window.location.href = youtubeURL;
            }, 700);
        }
    </script>
</body>
</html>
