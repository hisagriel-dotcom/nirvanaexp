<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nirvana System</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: -apple-system, "SF Pro Display", sans-serif;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; background: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        /* Vibrant Neon Gradient */
        #bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff0080, #7928ca, #0070f3, #00dfd8);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            display: none; opacity: 0; transition: opacity 2s ease;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instruction {
            z-index: 10; text-align: center; padding: 30px;
            transition: all 0.8s ease;
        }

        h1 { font-weight: 600; font-size: 24px; color: #000; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }
        p { font-size: 16px; color: #444; line-height: 1.6; margin-bottom: 40px; font-weight: 300; }
        b { font-weight: 600; color: #000; }
        
        .btn-fake { 
            display: inline-block; padding: 18px 45px; 
            background: #000; color: #fff; border-radius: 40px; 
            font-weight: 500; font-size: 13px; text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body onclick="startNirvana()">

    <div id="bg"></div>

    <div class="instruction" id="ui">
        <h1>Almost Ready</h1>
        <p>Set screen brightness to <b>maximum</b>,<br>place your device into the dock,<br>and tap the screen to immerse.</p>
        <div class="btn-fake">Activate Light</div>
    </div>

    <script>
        let loopInterval;

        function playBong() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();

            // Deep meditative bong sound
            osc.type = 'sine';
            osc.frequency.setValueAtTime(110, ctx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(108, ctx.currentTime + 3);

            g.gain.setValueAtTime(0, ctx.currentTime);
            g.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.1); 
            g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 10); 

            osc.connect(g);
            g.connect(ctx.destination);

            osc.start();
            osc.stop(ctx.currentTime + 10);
        }

        function startNirvana() {
            if (document.getElementById('bg').style.display === 'block') return;

            // UI Fade out
            document.getElementById('ui').style.opacity = '0';
            setTimeout(() => { document.getElementById('ui').style.display = 'none'; }, 800);

            // Background Fade in
            const bg = document.getElementById('bg');
            bg.style.display = 'block';
            setTimeout(() => { bg.style.opacity = '1'; }, 100);

            // Start sound loop
            playBong();
            loopInterval = setInterval(playBong, 12000);
        }
    </script>
</body>
</html>
