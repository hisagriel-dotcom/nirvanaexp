<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> </title>
    <style>
        body { 
            background-color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: -apple-system, sans-serif;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .icon { font-size: 80px; margin-bottom: 20px; }
        h1 { font-size: 22px; color: #333; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }
        .hint { color: #aaa; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body onclick="startMagic()">

    <div class="icon">✨</div>
    <h1>Активировать</h1>
    <div class="hint">(нажмите на экран)</div>

    <script>
        function startMagic() {
            // 1. Звук магического звона (Base64 - загружен заранее в код)
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(2000, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 1);
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 1);

            // 2. Ссылка на видео (изменена на формат, который понимает приложение)
            // Мы используем схему youtube:// для принудительного открытия приложения
            const videoID = "29qJRbkvsk4";
            const appUrl = "youtube://www.youtube.com/watch?v=" + videoID;
            const webUrl = "https://www.youtube.com/watch?v=" + videoID;

            // 3. Пытаемся открыть приложение, если не выйдет - откроем браузер
            setTimeout(function() {
                window.location.href = appUrl;
                
                // Запасной вариант через 500мс
                setTimeout(function() {
                    if (!document.hidden) {
                        window.location.href = webUrl;
                    }
                }, 500);
            }, 100);
        }
    </script>
</body>
</html>
