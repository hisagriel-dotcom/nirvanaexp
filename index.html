<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nirvana System</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: -apple-system, sans-serif;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; background: #ffffff;
            -webkit-tap-highlight-color: transparent;
        }

        /* Насыщенный неоновый градиент */
        #bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff0080, #7928ca, #0070f3, #00dfd8);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
            display: none; opacity: 0; transition: opacity 2s ease;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instruction {
            z-index: 10; text-align: center; padding: 30px;
            transition: all 0.8s ease;
        }

        h1 { font-weight: 600; font-size: 24px; color: #000; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        p { font-size: 16px; color: #444; line-height: 1.5; margin-bottom: 30px; }
        .btn-fake { 
            display: inline-block; padding: 15px 40px; 
            background: #000; color: #fff; border-radius: 30px; 
            font-weight: 500; font-size: 14px;
        }
    </style>
</head>
<body onclick="startNirvana()">

    <div id="bg"></div>

    <div class="instruction" id="ui">
        <h1>Почти готово</h1>
        <p>Установите яркость экрана на <b>максимум</b>,<br>положите телефон внутрь корпуса<br>и коснитесь экрана для погружения.</p>
        <div class="btn-fake">АКТИВИРОВАТЬ СВЕТ</div>
    </div>

    <script>
        let loopInterval;

        function playBong() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const g = ctx.createGain();

            // Глубокий звук низкого бонга/чаши
            osc.type = 'sine';
            osc.frequency.setValueAtTime(110, ctx.currentTime); // Базовая частота
            osc.frequency.exponentialRampToValueAtTime(108, ctx.currentTime + 3);

            g.gain.setValueAtTime(0, ctx.currentTime);
            g.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.1); // Плавная атака
            g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 10); // Длинное затухание

            osc.connect(g);
            g.connect(ctx.destination);

            osc.start();
            osc.stop(ctx.currentTime + 10);
        }

        function startNirvana() {
            // Если уже запущено — не перезапускать
            if (document.getElementById('bg').style.display === 'block') return;

            // Скрываем текст и показываем градиент
            document.getElementById('ui').style.opacity = '0';
            setTimeout(() => { document.getElementById('ui').style.display = 'none'; }, 800);

            const bg = document.getElementById('bg');
            bg.style.display = 'block';
            setTimeout(() => { bg.style.opacity = '1'; }, 100);

            // Запускаем первый звук
            playBong();

            // Зацикливаем звук каждые 12 секунд
            loopInterval = setInterval(playBong, 12000);
        }
    </script>
</body>
</html>
