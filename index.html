<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> </title>
    <style>
        body { 
            background-color: #ffffff; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            font-family: -apple-system, sans-serif;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .icon { font-size: 80px; margin-bottom: 20px; transition: transform 0.2s; }
        .icon:active { transform: scale(0.9); }
        h1 { font-size: 20px; color: #333; text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        p { color: #ccc; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body onclick="launch()">

    <div class="icon">✨</div>
    <h1>Активировать</h1>
    <p>(нажмите на экран)</p>

    <script>
        function launch() {
            // 1. Мгновенный магический звук (синтез)
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(2400, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            } catch (e) { console.log(e); }

            // 2. Ссылка на видео (ID твоего видео про закат)
            const vID = "S2r8_7lK_yY";
            
            // Пытаемся открыть сразу в полноэкранном режиме приложения
            // Используем специальную схему для iOS
            const appUrl = "vnd.youtube:" + vID + "?vndclient=mv-google&vndv=1";
            const webUrl = "https://www.youtube.com/watch?v=" + vID;

            // Переход
            window.location.href = appUrl;

            // Если приложение не открылось за полсекунды, открываем браузерную версию
            setTimeout(function() {
                if (!document.hidden) {
                    window.location.replace(webUrl);
                }
            }, 500);
        }
    </script>
</body>
</html>
